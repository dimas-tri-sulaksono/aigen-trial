<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=support_agent" />
    <script src="/web-porto/contact/contact.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="left-nav">
            <a href="/web-porto/index.html"><img src="/web-porto/assets/img/aigen-logo.png" alt="navlogo"></a>
            <a href="/web-porto/index.html">Home</a>
            <a href="/web-porto/blog/index.html">Blog</a>
        </div>
        <div class="right-nav">
            <a href="#">Contact Me</a>
            <a href="#" class="icon">
                <span class="material-symbols-outlined">support_agent</span>
            </a>
        </div>
    </nav>

    <div class="image">
        <img src="/web-porto/assets/img/aigenlogoblack.png" alt="logo">
    </div>

    <section class="form-container">
        <form action="post">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" placeholder="Masukkan subject">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <div class="send-mail">
                <button type="button" onclick="sendEmail()">Send</button>
            </div>
        </form>
    </section>
    
</body>
</html>
